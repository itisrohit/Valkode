name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.0.0]
        node-version: [24.x]  # Changed from 20.x to 24.x

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "scripts/package.json"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip build-essential

      - name: Run CI simulation
        timeout-minutes: 10  # Increased timeout for compilation
        run: |
          chmod +x scripts/test-ci.sh
          ./scripts/test-ci.sh

  performance-test:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: Install dependencies
        run: |
          bun install
          cd scripts && npm install

      - name: Run performance benchmarks
        run: |
          echo "ðŸš€ Running performance benchmarks..."
          bun test benchmarks.test.ts --timeout 30000
          echo "ðŸ“Š Performance tests completed"

  deploy:
    needs: [test, performance-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "Deploy step - connect to your hosting provider"